

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/main.css">
    <title></title>

  <body>
    <form action="/solr-search/content" method="get" id="views-exposed-form-solr-search-content-page-1" accept-charset="UTF-8" _lpchecked="1">
  <div class="form--inline form-inline clearfix">
    <div class="form-item js-form-item form-type-textfield js-form-type-textfield form-item-keys js-form-item-keys form-no-label form-group">
      <label for="edit-keys" class="control-label sr-only">Full text search</label>

    </div>
    <div data-drupal-selector="edit-actions" class="form-actions form-group js-form-wrapper form-wrapper" id="edit-actions">
      <button data-drupal-selector="edit-submit-solr-search-content" class="button js-form-submit form-submit btn-primary btn icon-before" type="submit" id="edit-submit-solr-search-content" value="Search" name="">
        <span class="icon glyphicon glyphicon-search" aria-hidden="true"></span>Search
      </button>
    </div>
  </div>
</form>

  </body>
